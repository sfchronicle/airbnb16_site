<header class="fixed">
  <div class="navigation">
    
    <a href="http://www.sfchronicle.com" target="_blank">
      <div class="logo-link link">
          <img src="http://projects.sfchronicle.com/shared/logos/sfletter_c_black.png">
        </div>
    </a>

    <div class="link">
      <a class="special-head" href="{{ url_for('index') }}">{{config.PROJ_TITLE}}</a>
    </div>

    <a href="{{ url_for('scofflaws') }}">
      <div class="link show-for-medium {%- if request.path == '/laws/' %} active{% endif %}">Laws</div>
    </a>

    <a href="{{ url_for('multiple') }}">
      <div class="link show-for-medium {%- if request.path == '/hostels/' %} active{% endif %}">Hostels</div>
    </a>

    <a href="{{ url_for('economics') }}">
      <div class="link show-for-medium {%- if request.path == '/economics/' %} active{% endif %}">Economics</div>
    </a>

    <a href="{{ url_for('methodology') }}">
      <div class="link show-for-medium {%- if request.path == '/methodology/' %} active{% endif %}">Methodology</div>
    </a>

    <div id="menu-btn" class="link menu-btn hide-for-medium">
      <button class="menu-icon" type="button" data-toggle></button>
    </div>

    <div class="link social">
      <a id="mail-icon" title="Share via email" href="mailto:?subject={{title|urlencode}}&body={{description|urlencode}}%0A%0Ahttp%3A%2F%2Fprojects.sfchronicle.com%2F2016%2Fairbnb%2F{% if slug %}%2F{{slug}}%2F{% endif %}">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fprojects.sfchronicle.com%2F2016%2Fairbnb%2F{% if slug %}%2F{{slug}}%2F{% endif %}', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>
    
    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fprojects.sfchronicle.com%2F2016%2Fairbnb{% if slug %}%2F{{slug}}%2F{% endif %}&text={{twitter_text|urlencode}}&hashtags={{config.HASHTAG}}">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

    
  
  </div>
</header>


<div id="mobile-menu" class="mobile-menu">

<ul class="menu vertical">
  <li><a href="{{ url_for('index') }}">Overview</a></li>
  <li><a href="{{ url_for('scofflaws') }}">Laws</a></li>
  <li><a href="{{ url_for('multiple') }}">Hostels</a></li>
  <li><a href="{{ url_for('economics') }}">Economics</a></li>
  <li><a href="{{ url_for('methodology') }}">Methodology</a></li>
</ul>

</div>
